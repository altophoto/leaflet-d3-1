<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Filtering Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
</head>
<body>

<div class="container">
  <div id="school-pie" style="width:300px; height:300px">
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:piechart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  <div id="school-bar">
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:rowchart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>

<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript">

window.rowchart = dc.rowChart("#school-bar");
window.piechart = dc.pieChart("#school-pie");

// set crossfilter
d3.tsv("data/pubschls.tsv", function(data) {
  var ndx = crossfilter(data),
      countyDimension = ndx.dimension(function(d) {return d.County;}),
      activeDimension = ndx.dimension(function(d){return d.StatusType});
      activeDimension.filter("Active")
      sumGroup = countyDimension.group().reduceCount(function(d) {return d.StatusType;});
piechart
    .dimension(countyDimension)
    .group(sumGroup)
    .innerRadius(50)
    .controlsUseVisibility(true);

rowchart
    .dimension(countyDimension)
    .group(sumGroup)
    .elasticX(true)
    .controlsUseVisibility(true);
  function show_empty_message(chart) {
      var is_empty = d3.sum(chart.group().all().map(chart.valueAccessor())) === 0;
      var data = is_empty ? [1] : [];
      var empty = chart.svg().selectAll('.empty-message').data(data);
      empty.enter().append('text')
          .text('NO DATA!')
          .attr({
              'text-anchor': 'middle',
              'alignment-baseline': 'middle',
              class: 'empty-message',
              x: chart.margins().left + chart.effectiveWidth()/2,
              y: chart.margins().top + chart.effectiveHeight()/2
          })
          .style('opacity', 0);
      empty.transition().duration(1000).style('opacity', 1);
      empty.exit().remove();
  }
  rowchart.on('pretransition', show_empty_message);
dc.renderAll();
</script>

</div>
</body>
</html>
